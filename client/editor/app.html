<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Cloud IDE</title>
    <link href="./app.css" rel="stylesheet">
  </head>
  <body>
    <div id="ace">
      <pre id="textEditor"></pre>
    </div>
    <div id="controlPanel">
      <div id="console" class="control">

        <form id="consoleForm">
          <label for="command">Enter Command:</label>
          <input type="text" id="command" name="command">
          <input type="submit" value="Submit" id="submitButton">
        </form>

        <pre id="consoleOut">Console Output Is Shown Here</pre>
      </div>
      <div id="fileOpener" class="control">
        <form id="fileChooser">
          <label for="filePath">File Directory:</label>
          <input type="text" id="filePath" name="filePath">
          <label for="fileName">File Name:</label>
          <input type="text" id="fileName" name="fileName">
          <input type="submit" onClick="getFile()" id="fileSubmitButton">
        </form>
      </div>
    </div>
    <!-- Ace Text Editor -->
    <script src="./ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./scripts/editorManager.js"></script>
    <!-- --------------- -->

    <script src="./scripts/getFile.js"></script>
  </body>
</html>
